version: '3.8'

services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - my_network
    depends_on:
      - wordpress
    restart: always
    ports:
      - "443:443"
    build:
      context: requirements/nginx
      dockerfile: dockerfile
    env_file: .env

  wordpress:
    image: wordpress
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - my_network
    depends_on:
      - mariadb
    restart: always
    expose:
      - "9000"
    build:
      context: requirements/wordpress
      dockerfile: dockerfile
    env_file: .env

  mariadb:
    image: mariadb
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - my_network
    restart: always
    expose:
      - "3306"
    build:
      context: requirements/mariadb
      dockerfile: dockerfile
    env_file: .env

volumes:
  wordpress_data:
    driver: local
    name: wordpress_data
    driver_opts:
      type: 'none'
      device: '/home/mjulliat42/data/wordpress'
      o: 'bind'
  mariadb_data:
    driver: local
    name: mariadb_data
    driver_opts:
      type: 'none'
      device: '/home/mjulliat42/data/mariadb'
      o: 'bind'

networks:
  my_network:
    name: my_network
    driver: bridge
